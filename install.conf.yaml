- defaults:
        link:
                relink: true

- clean: ['~']

- clean:
    ~/.config:
      recursive: true

- link:
        ~/.tmux.conf: tmux/tmux.conf
        ~/.ssh/config: ssh/ssh_config
        ~/.config/ptpython/config.py: python/ptpython.config
        ~/.bash_profile: bash/bash_profile
        ~/.bashrc: bash/bashrc
        #~/.fzf.zsh: zsh/fzf.zsh
        ~/.shrc: shell/shrc
        ~/.vimrc: vim/vimrc
        ~/.zshrc: zsh/zshrc
        ~/.config/nvim/init.vim: vim/init.vim
        ~/.gitconfig: git/gitconfig
        ~/.p10k.zsh: zsh/p10k.zsh

- shell:
  - [git submodule update --init --recursive, Installing submodules]


- pip:
    file: requirements.txt
    user: true    # Like --user
    stdout: false # Print the execution stdout
    stderr: true  # Print the execution stderr

- pipx:
    file: requirements-pipx.txt
    stdout: false
    stderr: true
