---
- name: Install Nix package manager
  shell: |
    sh <(curl -L https://nixos.org/nix/install) --daemon
  args:
    creates: /nix

- name: Ensure Nix shell is available
  shell: |
    nix-env -iA nixpkgs.nix
  args:
    executable: /bin/bash

- name: Verify Nix installation
  command: nix-shell --version

