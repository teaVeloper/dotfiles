# packages.yml
packages:
  - name: wget
    version: "latest"  # Special value indicating the latest version
    apt_name: wget  # Optional, if different from the generic name
    pacman_name: wget  # Optional, if different from the generic name
    manager: system  # system (apt/pacman), user (aur/brew), or brew

  - name: git
    version: "2.31.1"  # Pinning to a specific version
    manager: system

  - name: httpie
    version: "latest"  # Get the latest version
    manager: brew

  - name: htop
    version: ">=3.0.5"  # Version constraints
    manager: user  # Prefer AUR for Arch, Homebrew for others

  - name: custom_tool
    version: "1.0.0"
    manager: custom
    url: "https://example.com/custom_tool-1.0.0.tar.gz"
    sha256: "your_sha256_hash_here"
